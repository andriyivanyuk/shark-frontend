<mat-sidenav-container style="height: 100vh">
  <mat-sidenav #sidenav mode="side" opened="true">
    <mat-nav-list>
      <mat-list-item>Панель управління</mat-list-item>
      <mat-list-item routerLink="/create-product" routerLinkActive="active"
        >Створити Продукт</mat-list-item
      >
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <i class="material-icons revert-icon" (click)="sidenav.toggle()"
        >more_vert</i
      >
      <span style="flex: 1 1 auto"></span>
    </mat-toolbar>

    <div style="padding: 20px">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
