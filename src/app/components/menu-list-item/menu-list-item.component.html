<a
  mat-list-item
  (click)="onItemSelected(item)"
  [ngClass]="{
    active: item.route ? router.isActive(item.route, true) : false,
    expanded: expanded
  }"
  class="menu-list-item">
  <mat-icon class="routeIcon">{{ item.iconName }}</mat-icon>
  <span>
    {{ item.displayName }}
  </span>
  <span class="icon-warapper" *ngIf="item.children && item.children.length">
    <span fxFlex></span>
    <mat-icon [@indicatorRotate]="expanded ? 'expanded' : 'collapsed'">
      expand_more
    </mat-icon>
  </span>
</a>
<div *ngIf="expanded">
  <app-menu-list-item *ngFor="let child of item.children" [item]="child">
  </app-menu-list-item>
</div>
